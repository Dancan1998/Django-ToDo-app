{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'todo:logout' %}">Logout</a>
{%else%}

<a href="">Login</a>

{% endif %}

<hr />
<h1>my todo app</h1>
<a href="{% url 'todo:task-create' %}">Add Task</a>

<table>
  <tr>
    <th>Item</th>
    <th></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.title }}</td>
    <td><a href="{% url 'todo:task-detail' task.pk %}">View</a></td>
    <td><a href="{% url 'todo:task-update' task.pk %}">Edit</a></td>
    <td><a href="{% url 'todo:task-delete' task.pk %}">Delete</a></td>
  </tr>
  {% empty %}
  <h3>No items in list</h3>
  {% endfor %}
</table>
